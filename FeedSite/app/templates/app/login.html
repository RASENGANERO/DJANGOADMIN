{% block content %}
{% include "app/header.html" %}

<h2>{{ title }}</h2>



<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form method="POST" class="login" id="login_form" onsubmit="return false;">
                {% csrf_token %}
                <div class="form-group">
                    <label>User login</label>
                    <input type="text" class="form-control" id="log_name" placeholder="Title">
                </div>
                <div class="form-group">
                    <label>User password</label>
                    <input class="form-control" id="log_pass" placeholder="Description">
                </div>
                <button type="submit" class="login-but">Submit</button>
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}
{% block scripts %}
    {% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></>
{% endblock %}
